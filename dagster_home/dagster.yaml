storage:
  sqlite:
    base_dir:
      env: SQLITE_STORAGE_BASE_DIR
run_launcher:
  module: dagster_docker
  class: DockerRunLauncher
  config:
    env_vars:
  network: dagster_network
  container_kwargs:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dagster-data:/opt/dagster/dagster_home/storage
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs:
      env: DAGSTER_OVERALL_CONCURRENCY_LIMIT
    dequeue_use_threads: true
    dequeue_num_workers: 4
compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir:
      env: LOCAL_COMPUTE_LOG_MANAGER_DIRECTORY
local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir:
      env: DAGSTER_LOCAL_ARTIFACT_STORAGE_DIR
telemetry:
  enabled: false
code_servers:
  local_startup_timeout: 120
auto_materialize:
  run_tags:
    is_auto_materialize: true
scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler
